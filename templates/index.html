<!DOCTYPE html>
<html>
<head>
    <title>评论生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>生成电商评论</h1>
        <form id="commentForm">
            <div class="form-group">
                <label>评论数量：</label>
                <input type="number" id="count" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label>随机生成模式：</label>
                <input type="checkbox" id="randomMode">
            </div>
            <div class="form-group">
                <label>上传头像：</label>
                <input type="file" id="avatar" accept="image/*" required>
            </div>
            <div class="form-group">
                <label>评论内容：</label>
                <textarea id="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>商品标题：</label>
                <input type="text" id="productTitle">
            </div>
            <div class="form-group">
                <label>商品价格：</label>
                <input type="number" id="productPrice" step="0.01">
            </div>
            <button type="submit">生成图片</button>
        </form>
        <div id="result">
            <a id="downloadLink" style="display:none;">
                <button>下载图片</button>
            </a>
        </div>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
